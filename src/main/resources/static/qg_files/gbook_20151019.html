function checkform(f){
		var reg = /^[\u4e00-\u9fa5]+$/i;
        var reg1 = /^[0-9]+$/i;
		if(f.text_trueName.value == "" || f.text_trueName.value == "请输入您的姓名"){
			alert("姓名不能为空");
			f.text_trueName.focus();
			return false;
		}else if(f.text_trueName.value.length > 5){
			alert("姓名长度小于5");
			f.text_trueName.focus();
			return false;
		}else if(!reg.test(f.text_trueName.value)){
			alert("姓名必须为中文");
			f.text_trueName.focus();
			return false;
		}else if(f.text_telephone.value == ""){
			alert("手机不能为空");
			f.text_telephone.focus();
			return false;
		}else if(f.text_telephone.value == "请输入您的手机号码或座机"){
			alert("手机不能为空");
			f.text_telephone.focus();
			return false;
		}else if(!reg1.test(f.text_telephone.value)) {
            alert('手机只能是数字');
            f.text_telephone.focus();
            return false;
        }else if(f.text_telephone.value.length != 11){
			alert("手机号码为11位数字！");
			f.text_telephone.focus();
			return false;
		}else if(f.text_content.value == ''){
			alert('留言内容不能为空！');
			f.text_content.focus();
			return false;
		}else{
		    return true;
		}
}

function sel(theinput)
{
  if(document.getElementById("text_content").value!=""){
     document.getElementById("text_content").value+="\n"+theinput;
  }else{
	document.getElementById("text_content").value=theinput; 
  }
	 
}

function clrTA(obj, str) {
	if (obj.value == str) {
		obj.value = "";
		obj.className = 'inputColor1';
	}
	else obj.className = 'inputColor2';
}
function inTA(obj, str, f) {
	if (f == true || (f == null && obj.value == "")) {
		obj.value = str;
		obj.className = 'inputColor1';
	}
	else obj.className = 'inputColor2';
}
