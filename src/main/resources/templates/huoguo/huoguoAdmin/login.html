<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>煌小签后台管理</title>
  <meta name="description" content="后台管理">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="http://47.56.105.7/static/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="http://47.56.105.7/static/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="http://47.56.105.7/static/assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="http://47.56.105.7/static/assets/css/admin.css">
  <link rel="stylesheet" href="http://47.56.105.7/static/assets/css/app.css">
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				煌小签<span> 登陆</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">

		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="http://aswe.667597.com/wt/huoguo/admin/login" method="post">
				<fieldset>
					<div class="am-form-group">
						<input type="text" name="userName" class="" id="doc-ipt-email-1" placeholder="请输入账号">
						<span style="color: #ff0084" th:text="${msg}">}</span>
					</div>
					<div class="am-form-group">
						<input type="password" name="password" class="" id="doc-ipt-pwd-1" placeholder="请输入密码">
					</div>
					<p><button type="submit" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script href="http://47.56.105.7/static/assets/js/jquery.min.js"></script>
  <script href="http://47.56.105.7/static/assets/js/amazeui.min.js"></script>
  <script href="http://47.56.105.7/static/assets/js/app.js"></script>
</body>
