<script src="http://47.56.105.7/static/assets/js/jquery.min.js"></script>
<script>

    function submitFrom() {

        var name = $("#name").val();    // 获取id为username的<input>框数据
        var phone = $("#phone").val();    // 获取id为password的<input>框数据

        // Ajax提交数据
        $.ajax({
            url: "http://47.56.105.7/hr/ccx/submit",    // 提交到controller的url路径
            type: "post",    // 提交方式
            data: {"name": name, "phone": phone,"isPc":1},  // data为String类型，必须为 Key/Value 格式。
            dataType: "json",    // 服务器端返回的数据类型
            success: function (data) {    // 请求成功后的回调函数，其中的参数data为controller返回的map,也就是说,@ResponseBody将返回的map转化为JSON格式的数据，然后通过data这个参数取JSON数据中的值
                alert(data);
            },error(data){
                alert(data.responseText);
            }
        });
    }

    function myfun() {
        var data1=document.getElementById("msg").value;
        console.log(data1);
        if(data1 != null && data1 != '' && data1 != '0'){
            alert(data1);
        }
    }



    function focu() {
        //document.getElementById("name").focus()
        document.querySelector("#Table").scrollIntoView();
    }
</script>
