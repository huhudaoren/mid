<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="../../static/children/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../static/children/css/AdminLTE.min.css">
		<link rel="stylesheet" href="../../static/children/css/new.css" />

		<link rel="stylesheet" href="../../static/lr/css/bootstrap.min.css" />
		<script src="../../static/lr/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/lr/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/lr/js/popper.min.js"></script>
		<link rel="stylesheet" href="../../static/lr/css/AdminLTE.min.css">
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 先引入 Vue -->
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<style>
			label {
				/*font-size: 26px;*/
				color: #000;
				display: inline-block;
			}

			.form-control {
				height: 60px;
			}

			form {
				padding: 20px 0 20px 60px;
			}

			.form-control {
				height: 50px;
			}

			.bottom {
				background-color: rgba(28, 28, 28, 0.5);
				filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#7F000000, endColorstr=#7F000000);
				position: fixed;
				bottom: 0px;
				z-index: 100;
				left: 0px;
				right: 0px;
			}
			label {
				font-size:26px;
			}
			
			.form-control {
				height: 60px;
			}
			
			form {
				padding: 20px 0 20px 60px;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid" id="app">
			<div class="row clearfix">
				<div class="col-md-12 col-xl-12 col-sm-12 col-xs-12 column">

					<div class="container-m header-wrap rela">
						<div class="header clearfix">
							<div class="mobile-info">
							</div>
						</div>
					</div>
					<div class="navigate-bg" style="background: #e42141;">
						<div class="container-m rela">
							<!-- logo -->
							<div class="logo-wrap">
								<h1><a href="#" class="logo" style=""></a></h1>
							</div>
							<!-- 导航 -->
							<ul class="navigate-item clearfix">
								<li>
									<a href="#"  target="_blank" title="首页">首页</a>
								</li>
							</ul>
						</div>
					</div>

					<img src="../../static/lr/img/d1.jpg" alt="" width="100%" style="margin-top: -10px;" />
					<img src="../../static/lr/img/d2.jpg" alt="" width="90%" style="padding-left: 10%;" />
					<el-carousel :interval="3000" type="card" height="400px" style="width:80%;margin:0 auto">
						<el-carousel-item v-for="(item,index) in LbItem" :key="index">
							<img :src="item.imgurl" alt="" width="100%" height="400px" />
						</el-carousel-item>
					</el-carousel>
					<img src="../../static/lr/img/d3_1.jpg" alt="" width="90%" style="padding-left: 10%;" />
					<el-carousel :interval="3000" type="card" height="400px" style="width:80%;margin:0 auto">
						<el-carousel-item v-for="(item,index) in imgUrlKecheng" :key="index">
							<img :src="item.imgurl" alt="" width="100%" height="400px" />
						</el-carousel-item>
					</el-carousel>
					<img src="../../static/lr/img/d3_2.jpg" alt="" width="90%" style="padding-left: 10%;" />
					<div class="col-xl-12 col-md-12  col-sm-12 col-xs-12 ">
						<button type="button" class="btn btn-block" @click="dialogFormVisible  = true" style="background: #ed9d19; border: 1px solid #ed9d19;color: #FFFFFF;height: 40px; width:50%;font-size: 12px;margin:20px auto">查看更多扶持政策 </button>
					</div>
					<img src="../../static/lr/img/d4.jpg" alt="" width="90%" style="padding-left: 10%;" />

					<el-carousel :interval="3000" type="card" height="400px" style="width:80%;margin:0 auto;padding-bottom: 100px;">
						<el-carousel-item v-for="(item,index) in imgUrl" :key="index">
							<img :src="item.imgurl" alt="" width="100%" height="400px" />
						</el-carousel-item>
					</el-carousel>
					<img src="../../static/children/img/footer.png" alt="" width="100%"/>

				</div>

				<div class="col-md-12 col-xl-12 col-sm-12 col-xs-12 bottom">
					<div class="box-body">
						<div class="row">
							<h4 style="text-align: center;margin: 0 auto;color: #FFFFFF;letter-spacing:2px;line-height:30px;font-size: 1.3rem;">8年成功经验，总部全程扶持，0经验也能赚钱</h4>
						</div>
						<div class="row" style="margin:0 auto;text-align: center;">
							<div class="col-xs-2 " style="margin-right: 10px;margin-left: 20px;">
								<input type="text" name="userName" id="userName" class="form-control" placeholder="请输入您的姓名" style="border-radius: 10px;width:100%">
							</div>
							<div class="col-xs-2" style="margin-right: 10px;">
								<input type="text" name="phone" id="phone"  class="form-control" placeholder="请输入您的联系方式" style="border-radius: 10px;width:100%">
							</div>
							<div class="col-xs-2" style="margin-right: 10px;">
								<input type="text" name="optionsRadiosinline" id="optionsRadiosinline" class="form-control" placeholder="请您输入可投金额(不得小于250万)" style="border-radius: 10px;width:100%">
							</div>
							<div class="col-xs-2" style="margin-right: 10px;">
								<input type="text" name="remark" id="remark" class="form-control" placeholder="请输入您的合作首选城市(省市区)" style="border-radius: 10px;width:100%">
							</div>
							<div class="col-xs-2" style="margin-right: 10px; margin-top: 0.4%;">
								<button type="button" onclick="btn()" class="btn btn-block  pull-right" style="height:50px;width:100%;background: #ed9d19; border: 1px solid #ed9d19;color: #FFFFFF;font-size: 16px;border-radius: 10px;">免费获取加盟资料</button>
							</div>
						</div>
					</div>
				</div>


				<!--弹窗start-->
				<el-dialog :visible.sync="dialogFormVisible">
					<el-form :model="form" size="mini">
						<el-form-item label="手机号码">
							<el-input v-model="form.phone" auto-complete="off" placeholder="请输入"></el-input>
						</el-form-item>

					</el-form>
					<div slot="footer" class="dialog-footer">
						<el-button @click="dialogFormVisible = false" size="mini">取 消</el-button>
						<el-button type="primary" @click="btn" size="mini">确 定</el-button>
					</div>
				</el-dialog>
				<!--弹窗end-->


			</div>
		</div>
		<script>
			(function() {
				var _53code = document.createElement("script");
				_53code.src = "https://tb.53kf.com/code/code/e7dbe3de9dd9b27ddd248d900f1f55397/1";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(_53code, s);
			})();

			function btn() {
				$.ajax({
					type: "get", //请求方式
					url: "http://smlerong.wangmuwangjishu.site/children/submit360", //请求地址
					data: {
						"userName": $('#userName').val(),
						"phone": $('#phone').val(),
						"remark": $('#remark').val(),
						"optionsRadiosinline":$('#optionsRadiosinline').val(),
						"isPc": '1',
						"qudao":"360",
					}, //请求的参数
					dataType: "json", //转换
					timeout: 2000, //多少秒后提示错误
					//请求成功
					success: function(data) {
						console.log(data);
					},
					//请求失败
					error: function() {},
				});
				alert('提交成功')
			}
		</script>
		<input type="hidden" th:value="${msg}" id="msg">



		<script>
			new Vue({
				el: '#app',
				data: function() {
					return {
						formInline: {
							user: '',
							region: ''
						},
						form: {
							phone: '',
						},
						dialogFormVisible: false,
						LbItem: [
							{
								imgurl: '../../static/lr/img/3.jpg'
							}, {
								imgurl: '../../static/lr/img/4.jpg'
							}, {
								imgurl: '../../static/lr/img/5.jpg'
							}, {
								imgurl: '../../static/lr/img/1.jpg'
							}, {
								imgurl: '../../static/lr/img/2.png'
							}, ],
						imgUrl: [{
							imgurl: '../../static/lr/img/df14.jpg'
						},
							{
								imgurl: '../../static/lr/img/df26.jpg'
							}, {
								imgurl: '../../static/lr/img/df22.jpg'
							},
						],
						imgUrlKecheng: [{
							imgurl: '../../static/lr/img/1578301635_06.jpg'
						},
							{
								imgurl: '../../static/lr/img/1578301635_07.jpg'
							},
							{
								imgurl: '../../static/lr/img/1578301635_10.jpg'
							},
							{
								imgurl: '../../static/lr/img/1578301635_11.jpg'
							},
							{
								imgurl: '../../static/lr/img/1578301635_14.jpg'
							},
							{
								imgurl: '../../static/lr/img/1578301635_15.jpg'
							},
							{
								imgurl: '../../static/lr/img/1578301635_18.jpg'
							},
							{
								imgurl: '../../static/lr/img/1578301635_19.jpg'
							},
						]
					}
				},
				methods: {
					btn() {
						$.ajax({
							type: "GET", //请求方式
							url: "http://smlerong.wangmuwangjishu.site/children/submit360", //请求地址
							data: {
								"phone": this.form.phone,
								"qudao":"360",
								"isPc": '1',
							}, //请求的参数
							dataType: "json", //转换
							timeout: 2000, //多少秒后提示错误
							//请求成功
							success: function(data) {
								this.dialogFormVisible = false,
										console.log(data);
							},
							//请求失败
							error: function() {

							},
						});
						alert('提交成功')
					},

				}
			})
		</script>

		<script type="text/javascript" src="../../static/assets/js/jquery.min.js"></script>
		<script>

			$(document).ready(function() {
				var data1=document.getElementById("msg").value;
				if(data1 != '0'){
					alert(data1);
				}
			});

		</script>
	</body>

</html>
