<div class="login-box" id="app" style="padding-bottom: 60px;margin-top: -40px;">
	<div class="login-box-body">
		<div style="height: 40px;"></div>
		<div style="background: #e42141;width: 100%;height: 40px;">
			<img src="../../static/children/img/logo.png" alt="" width="20%" height="7%" style="background: #FFFFFF;margin-left: 40px;position: absolute;top:0px"/>
		</div>
        <img src="../../static/lr/img/p1.jpg" alt="" width="100%" />
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">姓名<span class="xx">*</span></label><input type="text" class="form-control email" id="userName" placeholder="请输入" />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">电话<span class="xx"> *</span></label><input type="text" class=" email   form-control" id="phone" placeholder="请输入" />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"> 您得意向城市<span>*</span></label><br />
                <select name="" class="form-control email" style="display: inline-block;width: 45%;" id="prov" onchange="showCity(this)">
                    <option value="">请选择省份</option>
                </select>
                <input type="hidden" name="province" id="provName" />
                <select name="" class="form-control email" style="display: inline-block;width: 45%;" id="city"  onchange="showCountry(this)">
                    <option value="">请选择城市</option>
                </select>
                <input type="hidden" name="city" id="cityName" />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"> 您意向得投资金额(单选)<span>*</span>

                </label><br />
                <label class="radio-inline">
                    <input type="radio"  name="optionsRadiosinline" id="optionsRadios2"  value="300万以下"> 300万以下
                </label>
                <label class="radio-inline" style="float: right;">
                    <input type="radio"  name="optionsRadiosinline" id="optionsRadios3" value="300-400万" > 300-400万
                </label><br />
                <label class="radio-inline" style="float: left;padding-top:10px">
                    <input type="radio"  name="optionsRadiosinline" id="optionsRadios4" value="400-500万" > 400-500万
                </label><br />
                <!-- <label class="radio-inline" style="float: left;padding-top:10px">
                                <input type="radio"  name="optionsRadiosinline" id="optionsRadios3" value="400万" > 400万
                            </label> -->

            </div>
        </form>
        <div class="col-md-12 col-xl-12 col-sm-12 col-xs-12 column" style="padding-left:40px;float: left;padding-top: 10px;">
            <div class="form-group">
                <label class="checkbox-inline" style="font-size:14px">
                    <input type="checkbox" id="inlineCheckbox1" value="option1" > 自动输入历史手机号《  <a href="">个人信息授权书</a> 》
                </label>
            </div>

        </div>
        <div class="col-xl-12 col-md-12  col-sm-12 col-xs-12 ">
            <button type="button" class="btn btn-block" onclick="btnSubmit()" style="background: #ed9d19; border: 1px solid #ed9d19;color: #FFFFFF;height: 40px; width:50%;font-size: 12px;position: absolute;left:25%;right:0px;top:50px;bottom:20px;">免费获取加盟资料</button>
        </div>
        <img src="../../static/lr/img/p2.jpg" alt="" width="100%" style="margin-top: 50px;" />
        <el-carousel :interval="3000" type="card" height="130px" style="width:100%;margin:0 auto">
            <el-carousel-item v-for="(item,index) in LbItem" :key="index">
                <img :src="item.imgurl" alt="" width="100%" height="100%" />
            </el-carousel-item>
        </el-carousel>
        <!-- <img src="img/p3.jpg" alt="" width="100%" /> -->
        <img src="../../static/lr/img/p3_1.jpg" alt=""  width="100%"/>
        <el-carousel :interval="3000" type="card"  height="160px" style="width:100%;margin:0 auto">
            <el-carousel-item v-for="(item,index) in imgUrlKecheng" :key="index">
                <img :src="item.imgurl" alt=""  width="100%" height="100%" />
            </el-carousel-item>
        </el-carousel>
        <img src="../../static/lr/img/p3_2.jpg" alt=""  width="100%"/>
        <div class="col-xl-12 col-md-12  col-sm-12 col-xs-12 ">
            <button type="button" class="btn btn-block" @click="dialogFormVisible  = true" style="background: #ed9d19; border: 1px solid #ed9d19;color: #FFFFFF;height: 40px; width:50%;font-size: 12px;margin:20px auto">查看更多扶持政策 </button>
        </div>
        <img src="../../static/lr/img/p4.jpg" alt="" width="100%" />

        <el-carousel :interval="3000" type="card" height="130px" style="width:80%;margin:0 auto">
            <el-carousel-item v-for="(item,index) in imgUrl" :key="index">
                <img :src="item.imgurl" alt="" width="100%" height="100%" />
            </el-carousel-item>
        </el-carousel>

        <img src="../../static/lr/img/p5.jpg" alt="" width="100%" />
        <!--弹窗start-->
        <el-dialog :visible.sync="dialogFormVisible">
            <el-form :model="form" size="mini">
                <el-form-item label="手机号码">
                    <el-input v-model="form.phone" auto-complete="off" placeholder="请输入"></el-input>
                </el-form-item>

            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false" size="mini">取 消</el-button>
                <el-button type="primary" @click="btn" size="mini">确 定</el-button>
            </div>
        </el-dialog>
        <!--弹窗end-->

		<img src="../../static/children/img/footer.png" alt="" width="100%"/>

<input type="hidden" th:value="${msg}" id="msg">

<script>

	$(document).ready(function() {
		var data1=document.getElementById("msg").value;
		if(data1 != '0'){
			alert(data1);
		}
	});
    function btnSubmit() {
        var optionsRadiosinline;
        var obj = document.getElementsByTagName("optionsRadiosinline");
        for(var i=0; i<obj.length; i ++){
            if(obj[i].checked){
                optionsRadiosinline = obj[i].value;
            }
        }

        console.log(optionsRadiosinline);
        var item = null;
        var obj = document.getElementsByName("optionsRadiosinline")
        for (var i = 0; i < obj.length; i++) { //遍历Radio
            if (obj[i].checked) {
                item = obj[i].value;
            }
        }
        $.ajax({
            type: "GET", //请求方式
            url: "http://smlerong.wangmuwangjishu.site/children/submit360", //请求地址
            data: {
                "userName": document.getElementById("userName").value,
                "phone": document.getElementById("phone").value,
                "city":document.getElementById("cityName").value,
                "province": document.getElementById("provName").value,
                "optionsRadiosinline":item,
                "isPc": '0',
                "qudao":"360",
            }, //请求的参数
            dataType: "json", //转换
            timeout: 2000, //多少秒后提示错误
            //请求成功
            success: function(data) {

                console.log(data);
            },
            //请求失败
            error: function() {},
        })
        alert('提交成功')
    }
</script>
