<script>
	(function() {
		var _53code = document.createElement("script");
		_53code.src = "https://tb.53kf.com/code/code/e7dbe3de9dd9b27ddd248d900f1f55397/1";
		var s = document.getElementsByTagName("script")[0];
		s.parentNode.insertBefore(_53code, s);
	})();

	function btnSubmit() {
		var optionsRadiosinline;
		var obj = document.getElementsByTagName("optionsRadiosinline");
		for(var i=0; i<obj.length; i ++){
			if(obj[i].checked){
				optionsRadiosinline = obj[i].value;
			}
		}

		console.log(optionsRadiosinline);
		var item = null;
		var obj = document.getElementsByName("optionsRadiosinline")
		for (var i = 0; i < obj.length; i++) { //遍历Radio
			if (obj[i].checked) {
				item = obj[i].value;
			}
		}

		$.ajax({
			type: "GET", //请求方式
			url: "http://smlerong.wangmuwangjishu.site/children/submit360", //请求地址
			data: {
				"userName": document.getElementById("userName").value,
				"phone": document.getElementById("phone").value,
				"city":document.getElementById("cityName").value,
				"province": document.getElementById("provName").value,
				"optionsRadiosinline":item,
				"isPc": '0',
				"qudao":"baidu",
			}, //请求的参数
			dataType: "json", //转换
			timeout: 2000, //多少秒后提示错误
			//请求成功
			success: function(data) {
				alert("提交成功");
				console.log(data);
			},
			//请求失败
			error: function() {},
		})
		alert('提交成功');
	}
</script>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript">
	var index=0;
	//改变图片
	function ChangeImg() {
		index++;
		var a=document.getElementsByClassName("img-slide");
		if(index>=a.length) index=0;
		for(var i=0;i<a.length;i++){
			a[i].style.display='none';
		}
		a[index].style.display='block';
	}
	//设置定时器，每隔两秒切换一张图片
	setInterval(ChangeImg,2000);
</script>
